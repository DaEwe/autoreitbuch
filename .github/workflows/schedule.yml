name: Book Reitbuch Lesson

on:
  schedule:
    - cron: '1 22,23,0 * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  book_lesson:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install uv and dependencies
      run: |
        pip install uv
        uv sync

    - name: Run Booking Script
      env:
        REITBUCH_USER: ${{ secrets.REITBUCH_USER }}
        REITBUCH_PASSWORD: ${{ secrets.REITBUCH_PASSWORD }}
      run: |
        uv run python src/main.py --book
